<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewear - Vende e compra roupa em segunda m√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              "accordion-down": {
                from: { height: 0 },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: 0 },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
            },
          },
        },
      }
    </script>
    <style>
      :root {
        /* Vinted-like Palette */
        --background: 0 0% 100%; /* White */
        --foreground: 210 10% 15%; /* Dark Grey Text */
        
        --card: 0 0% 100%;
        --card-foreground: 210 10% 15%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 210 10% 15%;
        
        /* The iconic Teal/Cyan */
        --primary: 184 100% 37%; /* #007782 similar */
        --primary-foreground: 0 0% 100%;
        
        --secondary: 210 20% 96%; /* Very light grey for backgrounds */
        --secondary-foreground: 210 10% 40%;
        
        --muted: 210 20% 96%;
        --muted-foreground: 210 5% 60%;
        
        --accent: 184 30% 95%; /* Light wash of teal */
        --accent-foreground: 184 100% 25%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;

        --border: 210 10% 90%;
        --input: 210 10% 90%;
        --ring: 184 100% 37%;
        
        --radius: 0.25rem; /* Sharp corners like Vinted */
      }
      
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #fff;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar for horizontal scroll areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
